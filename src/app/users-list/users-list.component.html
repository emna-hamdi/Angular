<table class="table tabe-hover table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let user of users, let i= index">
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td><button type="button" class="btn btn-secondary"(click)="updateUser(i)" >Update</button></td>
      <td><button type="button" class="btn btn-danger" (click)="DeleteUser(i)">Delete</button></td>
    </tr>
  </tbody>
  </table>
