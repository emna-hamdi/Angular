
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2 class="text-center">Registration Form</h2>

          <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="email"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors, 'is-valid': submitted && !loginForm.controls.email.errors }">
            <div class="invalid-feedback d-block">
            <p *ngIf="submitted && loginForm.get('email').hasError('required')">
              Le champ email est obligatoire.
            </p>
            <p *ngIf="submitted && loginForm.get('email').hasError('email')">
              Le champ email n'est pas valid.
            </p>
          </div>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors, 'is-valid': submitted && !loginForm.controls.password.errors }">
            <div class="invalid-feedback d-block">
            <p *ngIf="submitted && loginForm.get('password').hasError('required')">
              Le champ mot de pass est obligatoire.
            </p>
            <p *ngIf="submitted && loginForm.get('password').hasError('minlength')">
              Le champ password n'est pas vali.
            </p></div>
          </div>



          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Login</button>

          </div>
        </form>
        <br>
